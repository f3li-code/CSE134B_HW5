		<main>
			<h1>Form-no-JS Page</h1>
			<template>
				<h2>This section is just to use the form related tags.</h2>
			</template>

			<form action="https://httpbin.org/post" method="post">
				<fieldset>
					<div class="form-input required">
						<label for="name">Name: </label>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Name: "
							required
						/>
						<div class="output">
							<output class="input-error"
								>Error: Please Input a Valid Name :></output
							>
							<output class="input-info">name info</output>
						</div>
					</div>
					<div class="form-input required">
						<label for="email">Email: </label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Email: "
							required
						/>
						<div class="output">
							<output class="input-error"
								>Error: Please input a valid Email :></output
							>
							<output class="input-info">name info</output>
						</div>
					</div>
				</fieldset>
				<div class="form-input required">
					<!-- Make sure all the fields are required, 
						that you are getting an appropriate email, 
						and that your comments field is a reasonable length 
						and does not include non-typical characters. -->
					<label for="comments">Comments: </label>
					<textarea
						id="comments"
						name="comments"
						rows="3"
						maxlength="50"
						required
					></textarea>
					<div class="output">
						<output class="input-error"
							>Error: Please Enter Less Than 50 Characters and
							Avoid Special Characters.</output
						>
						<output class="input-info">comments info</output>
					</div>
				</div>

				<input type="hidden" name="possible_bot" value="true" />

				<button type="submit">Submit</button>
			</form>
		</main>
	</body>
</html>
