	</head>
	<body>

			</div>

		<main>
			<h1>Form With JS Page</h1>
			<!-- <button id="toggle-style">toggle-style</button> -->

			<form action="https://httpbin.org/post" method="post">
				<fieldset>
					<div class="form-input required">
						<label for="name">Name: </label>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Name: "
							required
						/>
						<div class="output">
							<output class="input-error"
								>Error: Please Input a Valid Name :></output
							>
							<output class="input-info"></output>
						</div>
					</div>
					<div class="form-input required">
						<label for="email">Email: </label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Email: "
							required
						/>
						<div class="output">
							<output class="input-error"
								>Error: Please input a valid Email :></output
							>
							<output class="input-info"></output>
						</div>
					</div>
				</fieldset>
				<div class="form-input required">
					<!-- Make sure all the fields are required, 
						that you are getting an appropriate email, 
						and that your comments field is a reasonable length 
						and does not include non-typical characters. -->
					<label for="comments">Comments: </label>
					<textarea
						id="comments"
						name="comments"
						rows="3"
						maxlength="51"
						required
					></textarea>
					<div class="output">
						<output class="input-error"
							>Error: Please Enter Less Than 50 Characters and
							Avoid Special Characters.</output
						>
						<output class="input-info">Characters Left: 50</output>
					</div>
				</div>

				<input type="hidden" name="possible_bot" value="true" />
				<input type="hidden" id="form-errors" name="errors" value="" />
				<button type="submit" id="submit">Submit</button>
			</form>

			<template id="color-picker-template">
				<div>
					<div style="margin-top: 2rem;">
						<label for="theme-picker">Custom Theme: </label>
						<select id="theme-picker">
					</div>
					
						<!-- <option value=""></option> -->
					</select>
					<form id="theme-form">
						<fieldset>
							<div class="form-input">
								<label for="theme-name">Name: </label>
								<input id="theme-name" type="text" required />
							</div>
							<div class="form-input">
								<label for="font-family" id="font-family-label"
									>Font:
								</label>
								<select id="font-family">
									<option value="Verdana, sans-serif">
										Verdana
									</option>
									<option value="Arial, sans-serif">
										Arial
									</option>
									<option value="'Trebuchet MS', sans-serif">
										Trebuchet MS
									</option>
									<option value="Georgia, serif">
										Georgia
									</option>
									<option value="'Courier New', monospace">
										Courier New
									</option>
								</select>
							</div>
						</fieldset>
						<fieldset>
							<div class="form-input">
								<label for="text-color">text color: </label>
								<input id="text-color" type="color" />
							</div>
							<div class="form-input">
								<label for="background-color"
									>background color:
								</label>
								<input id="background-color" type="color" />
							</div>
						</fieldset>
						<button id="add-button">Save to Theme List</button>
					</form>
				</div>
			</template>
		</main>
	</body>
</html>
