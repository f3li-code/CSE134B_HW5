			<h1>Rating Widget</h1>

			<rating-widget>
				<form action="https://httpbin.org/post" method="post">
					<label for="rating">How satisfied are you?</label>
					<input
						type="hidden"
						name="question"
						value="How satisfied are you?"
					/>
					<input
						type="hidden"
						id="sentBy"
						name="sentBy"
						value="HTML"
					/>
					<input
						type="number"
						id="rating"
						name="rating"
						min="1"
						max="5"
						value="0"
						required
					/>

					<button type="submit">Submit</button>
				</form>
			</rating-widget>
